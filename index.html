<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="assets/book-favicon.png">
</head>
<body>

    <div class="header">
        <h1>Welcome to your personal library app!</h1>
        <p>Organize your book collection, keep track of what you've read, and discover your next favorite read.</p>
        <p>Manage your book list with ease and explore new titles effortlessly!</p>
    </div>

    <div class="add-book-container">
        
        <div class="input-field-wrap">
            <div class="input-field">
                <label for="book-name">Book</label>
                <input type="text" name="book-name" id="input-book-name">
            </div>
            
            <div class="input-field">
                <label for="author">Author</label>
                <input type="text" name="author" id="input-author">
            </div>

            <div class="input-field">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="input-pages">
            </div>

            <div class="input-field">
                <label for="read-status">Status</label>
                <select name="read-status" id="input-read-status">
                    <option value="Read">Read</option>
                    <option value="Not read">Not read</option>
                </select>
            </div>
        </div>

        <div class="btn-submit-wrap">
            <button class="btn-add-book btn-shared-style">Submit</button>

            <div class="warning-message">
                <p>Please, fill in all fields.</p>
            </div>
        </div>

    </div>

    <div class="book-list-container">
        <table class="book-list-table">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    </tr>
            </thead>

            <!-- Table body -->
            <tbody class="all-books-list">
                <tr>
                    <td>Animal Farm</td>
                    <td>George Orwell</td>
                    <td>92</td>
                    <td>
                        <button class="btn-read-status btn-shared-style">Read</button>
                    </td>
                    <td>
                        <button class="btn-delete-book btn-shared-style">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- JS -->
     <script src="./index.js"></script>
</body>
</html>
